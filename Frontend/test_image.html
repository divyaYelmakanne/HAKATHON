<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .image-result {
            text-align: center;
            margin: 20px 0;
        }
        .image-result img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üß™ Test Image Generation Backend</h1>
    
    <div class="test-section">
        <h2>Test 1: Simple Image Generation</h2>
        <button onclick="testImageGeneration('A beautiful sunset')">Generate Sunset Image</button>
        <button onclick="testImageGeneration('A cute cat')">Generate Cat Image</button>
        <button onclick="testImageGeneration('A futuristic city')">Generate City Image</button>
        <div id="result1" class="result" style="display: none;"></div>
        <div id="image1" class="image-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Backend Connection</h2>
        <button onclick="testBackendConnection()">Test Backend Connection</button>
        <div id="result2" class="result" style="display: none;"></div>
    </div>

    <script>
        function testImageGeneration(prompt) {
            const resultDiv = document.getElementById('result1');
            const imageDiv = document.getElementById('image1');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Generating image...';
            imageDiv.innerHTML = '';
            
            fetch('http://localhost:8000/ti_backend.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    prompt: prompt,
                    style: 'realistic',
                    size: '1024x1024'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success && data.imageHtml) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ Image generated successfully!';
                    imageDiv.innerHTML = data.imageHtml;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error: ${data.error || 'Unknown error'}`;
                }
            })
            .catch(error => {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Connection error: ${error.message}`;
                console.error('Error:', error);
            });
        }

        function testBackendConnection() {
            const resultDiv = document.getElementById('result2');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing connection...';
            
            fetch('http://localhost:8000/ti_backend.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    prompt: 'test'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Backend is working! Response: ${JSON.stringify(data, null, 2)}`;
            })
            .catch(error => {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Backend connection failed: ${error.message}`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
